<body>

    <p>Enter URL for the site you want to test in the field, then click "Submit URL" to receive the respone time for the
        site entered.</p>

    <div class="urlForm">
        <form action="" name="URLField">
            <label for="inputURL">URL To Test: </label>
            <input type="text" id="inputURL" name="inputURL" class="inputURL">
            <input type="button" class="urlSubmit" value="Submit URL" onclick="checkResponseTime();">
        </form>
    </div>

    <p id="value1"></p>
    <p id="value"></p>

</body>
