AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  Environment:
    AllowedValues:
      - dev
      - prod
    Default: dev
    Type: String
  Stack:
    AllowedValues:
      - blue
      - green
    Default: blue
    Type: String

Globals:
  Function:
    Timeout: 3

Resources:
  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: go1.x
      Handler: main
      CodeUri: api/
      Events:
        Api:
          Type: Api
          Properties:
            Path: /api
            Method: get

  FrontEndBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub ${Stack}.${Environment}.responsetime.net
      VersioningConfiguration:
        Status: Enabled
      WebsiteConfiguration:
        ErrorDocument: error.html
        IndexDocument: index.html

  FrontEndBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: String
      PolicyDocument: !Sub |
        {
            "Version": "2012-10-17",
            "Statement": [
                {
                    "Sid": "PublicReadGetObject",
                    "Effect": "Allow",
                    "Principal": "*",
                    "Action": [
                        "s3:GetObject"
                    ],
                    "Resource": [
                      "arn:aws:s3:::${FrontEndBucket}/*"
                    ]
                }
            ]
        }

  BackEndBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub responsetime-${Environment}-${Stack}-backend-${AWS::Region}
      VersioningConfiguration:
        Status: Enabled

Outputs:
  ApiURL:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Api"
  HomeFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt ApiFunction.Arn
  HomeFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt ApiFunctionRole.Arn
